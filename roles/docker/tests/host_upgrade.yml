---
- hosts: test-host
  tasks:
    - name: Upgrade kernel for Debian Wheezy to above 3.10
      become: true
      apt:
        name: linux-image-amd64
        default_release: wheezy-lts-kernel
        update_cache: yes
        state: latest
      register: _kernel_upgrade
      when: ansible_distribution == "Debian" and ansible_distribution_major_version == '7'

    - name: Upgrade all packages (RedHat)
      become: true
      package:
        name: '*'
        state: latest      
      register: _upgrade_all
      when: ansible_distribution == "RedHat"

    - name: Reboot immediately
      become: true
      shell: "sleep 5 && reboot"
      async: 1
      poll: 0
      register: _reboot_host
      when: (_kernel_upgrade is defined and _kernel_upgrade is changed) or (_upgrade_all is defined and _upgrade_all is changed)

    - name: Wait for the reboot to complete
      wait_for_connection:
        connect_timeout: 20
        sleep: 5
        delay: 5
        timeout: 300
      when: _reboot_host is defined and _reboot_host is changed
