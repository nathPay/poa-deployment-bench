language: python
python: '2.7'
addons:
  apt:
    packages:
    - python-pip
install:
- pip install ansible
- ansible --version
- printf '[defaults]\nroles_path=../' >ansible.cfg
script:
- ansible-playbook tests/ci-test.yml -i tests/hosts --syntax-check
notifications:
  email: false
  webhooks:
    urls:
      - https://galaxy.ansible.com/api/v1/notifications/
      - https://galaxy-qa.ansible.com/api/v1/notifications/
    on_success: always
    on_failure: never
    on_start: never
    on_cancel: never
    on_error: never
  pushover:
    api_key:
      secure: 
    users:
      secure: 
